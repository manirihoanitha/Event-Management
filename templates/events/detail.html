{% extends "base_generic.html" %}

{% block content %}
  <h1>Free Events</h1>
  <ul>
    {% for event in events %}
      <li>
        <a href="{% url 'event-detail' event.title %}">{{ event.title }}</a>
      </li>
    {% empty %}
      <li>No free events available.</li>
    {% endfor %}
  </ul>
{% endblock %}
